{% extends "base.html" %}

{% block content %}
    <form action="{% url "users:signup" %}" method="post" class="registration-form">
        {% csrf_token %}
        <h2 class="form-title">Регистрация</h2>

        <div class="form-group">
            <label for="id_username">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_email">Электронная почта:</label>
            <input type="email" name="email" id="id_email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_password1">Пароль:</label>
            <input type="password" name="password1" id="id_password1" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Повторите пароль:</label>
            <input type="password" name="password2" id="id_password2" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_first_name">Имя:</label>
            <input type="text" name="first_name" id="id_first_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_last_name">Фамилия:</label>
            <input type="text" name="last_name" id="id_last_name" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock content %}
